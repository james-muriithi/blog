{% extends 'base.html' %}

{% block content %}
<!-- section login -->
<div class="section-title py-5">
    <div class="pitches row mt-5 pt-5 mx-0 justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
            <div class="login-card px-4 py-5 text-white">
                <h2 class="fw-bold text-center fs-5">Login</h2>
                <div class="pt-5">
                    <form action="" class="" method="post">
                        {{form.csrf_token}}
                        <div class="form-group">
                            <label for="" class="form-label text-sm text-white">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group pt-2">
                            <label for="" class="form-label text-sm text-white">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="checkbox" value="1" name="remember" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Remember me
                            </label>
                        </div>
                        <div class="text-center pt-5">
                            <button class="btn btn-primary px-4 rounded-pill">
                                <span class="px-3">Login</span>
                            </button>
                        </div>
                        <div class="pt-4">
                            <small class="fw-bold">
                                Donâ€™t have an account? <a href="{{url_for('auth.signup')}}" class="text-white text-decoration-underline">Signup</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end login -->
{% endblock %}
