{% extends 'base.html' %}

{% block content %}

<!-- section signup -->
<div class="section-title py-5">
    <div class="pitches row mt-5 pt-5 mx-0 justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
            <div class="login-card px-4 py-5 text-white">
                <h2 class="fw-bold text-center fs-5">Signup</h2>
                <div class="pt-5">
                    {% include 'partials/form-errors.html' %}
                    <form action="" class="" method="post">
                        {{form.csrf_token}}
                        <div class="form-group">
                            <label for="" class="form-label text-sm text-white">Email</label>
                            <input type="text" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label text-sm text-white">Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="form-group pt-2">
                            <label for="" class="form-label text-sm text-white">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        <div class="text-center pt-5">
                            <button class="btn btn-primary px-4 rounded-pill">
                                <span class="px-3">Signup</span>
                            </button>
                        </div>
                        <div class="pt-4">
                            <small class="fw-bold">
                                Already have an account? <a href="{{url_for('auth.index')}}"
                                    class="text-white text-decoration-underline">Login</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end signup -->

{% endblock %}
