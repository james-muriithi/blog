<!-- Modal -->
<div class="modal fade" id="editBlogModal-{{blog.id}}" data-bs-focus="false"  tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="">
                    <form action="{{url_for('main.blog_update', id=blog.id)}}" method="POST" id="update-form-{{blog.id}}"
                        enctype="multipart/form-data">
                        {{ blog_form.csrf_token }}
                        <div class="form-group">
                            <label for="" class="form-label text-sm">Title</label>
                            <input type="text" class="form-control" name="title" required value="{{blog.title}}">
                        </div>
                        <div class="form-group pt-2">
                            <label for="" class="form-label text-sm">Category</label>
                            <select class="form-select" aria-label="Default select example" name="category" required>
                                <option selected disabled>Select Category</option>
                                {% for category in categories %}
                                <option value="{{category.id}}" {% if blog.category_id == category.id %} selected {% endif
                                    %}>{{category.name}}</option>
                                {% endfor %}
                            </select> 
                        </div>
                        <div class="form-group pt-2">
                            <label for="" class="form-label text-sm">Content</label>
                            <textarea name="content" rows="4" required class="form-control ckeditor">{{blog.content}}</textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="update-form-{{blog.id}}" class="btn btn-primary px-4">Update</button>
            </div>
        </div>
    </div>
</div>
