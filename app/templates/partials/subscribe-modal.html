<!-- Modal -->
<div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Subscribe to our newsletter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="">
                <form action="{{url_for('main.subscribe')}}" method="POST" id="subscribe-form">
                    {{ subscribe_form.csrf_token }}
                    <div class="form-group">
                        <label for="" class="form-label text-sm">Your Name</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label text-sm">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Close</button>
          <button type="submit" form="subscribe-form" class="btn btn-primary px-4">Suscribe</button>
        </div>
      </div>
    </div>
  </div>
