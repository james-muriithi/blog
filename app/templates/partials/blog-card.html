<div class="blog-card">
    <img src="{{url_for('static', filename=blog.image_path)}}" alt="" class="img-fluid news-image w-100">
    <div class="details  pt-3">
        <p class="text-muted mb-1">
            {{blog.category.name}}<span class="px-2">.</span>{{blog.formatted_time}}
        </p>
        <a href="{{url_for('main.blog_show', id=blog.id)}}" class="">
            <h5 class="fw-bold text-white">
                {{blog.title}}
            </h5>
        </a>
        <div class="text-muted content">
            {{blog.content | truncate(150) | safe }}
        </div>
        <div class="d-flex">
            <img src="{{blog.user.avatar_image}}" height="30" width="30" alt="" class="avatar rounded-circle">
            <div class="ps-3">
                <p class="text-white mb-1">{{blog.user.name}}</p>
                <span class="text-muted"></span>
            </div>
        </div>
    </div>
</div>
